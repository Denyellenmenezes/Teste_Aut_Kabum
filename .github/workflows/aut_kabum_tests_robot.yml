name: Aut Kabum Tests

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run by Robot Framework command line
        default: robot tests/

jobs:
  run-robot-framework-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Instala todas as dependÃªncias do requirements.txt

      - name: Run Robot Framework Tests
        run: ${{ github.event.input.cli }}

